name: Nightly build Docker
on:
  workflow_dispatch: null
  schedule:
    - cron: '0 2 * * *'
env:
  REGISTRY: ghcr.io
jobs:
  matrix:
    runs-on: ubuntu-latest
    name: Get matrix from json
    outputs:
      matrix: ${{ steps.vars.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up variables
        id: vars
        run: echo "matrix=$(jq -c . matrix.json)" >> $GITHUB_OUTPUT
  build:
    runs-on: ubuntu-latest
    name: Build for ${{ matrix.image_name }}
    needs: [matrix]
    strategy:
      max-parallel: 2
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v3.2.5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.image_name }}-nightly-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.image_name }}-nightly-
      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v4.0.0
        with:
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/congatudo/congatudo-nightly:${{ matrix.image_name }}-latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          build-args: |
            "BUILD_FROM=${{ matrix.build_from }}"
            "PKG_TARGET=${{ matrix.pkg_target }}"
            "PKG_OPTIONS=${{ matrix.pkg_options }}"
      - name: Extract image
        run: |
          docker save ${{ env.REGISTRY }}/congatudo/congatudo-nightly:${{ matrix.image_name }}-latest > ${{ env.REGISTRY }}/congatudo/congatudo-nightly:${{ matrix.image_name }}-latest.tar
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Upload arm64 build
        uses: actions/upload-artifact@v4
        with:
          name: valetudo-arm64
          path: ./build/valetudo
